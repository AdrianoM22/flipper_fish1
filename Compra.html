    <script>

        // Função para obter os parâmetros da URL
        function getParametroUrl(parametro) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parametro);
        }

        // Exibir informações do produto na página
        function exibirDetalhesProduto() {
            const produtoNome = getParametroUrl('nome');
            const produtoPreco = getParametroUrl('preco');
            const produtoImg = getParametroUrl('img')

            if (produtoNome && produtoPreco && produtoImg ) {
                document.querySelector('.produto-nome').innerText = produtoNome;

                const PreçoProduto = document.querySelectorAll('.produto-preco');

                PreçoProduto.forEach(function(preço) {
                    preço.innerText = produtoPreco;
                })       

                const imagensProduto = document.querySelectorAll('.produto-img');

                imagensProduto.forEach(function(img) {
                    img.src = produtoImg;
                });       

        } else {
                document.getElementById('detalhes-produto').innerText = 'Informações do produto não encontradas.';
                console.log("Informações do produto não encontradas.")
            }
        }


        var stars = document.querySelectorAll('.star-icon');
                
                document.addEventListener('click', function(e){
                    var classStar = e.target.classList;
                        if(!classStar.contains('ativo')){
                            stars.forEach(function(star){
                                star.classList.remove('ativo');
                        });
                            classStar.add('ativo');
                            console.log(e.target.getAttribute('value'));
                        }
                });


        
    </script>
