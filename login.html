    <h2 class="title-site" style="text-align: center; margin: 0; display: flex; justify-content: center; align-items: center;">

            FLIPPER FISH
            <img src="imgs/logo-baleia.png" height="80px">
        </a>
    </h2>

    <div class="modal-overlay">
        <div class="modal-container">
            <form action="login.php" method="post">
                <h1>Login</h1><hr>
                <h3>Email</h3>
                    <input type="text" class="txtemail" name="email" placeholder="Digite seu Email" required>

                    <h3>Senha</h3>
                    <section class="container-password">
                        <input type="password" class="txtsenha" id="password" name="senha" placeholder="Digite sua senha" maxlength="15" required>
                        <i class="fas fa-eye" id="show-pass"></i>
                    </section>
                    <br>

                    <button class="btn-login">
                        Entrar
                    </button> <br>

                    <button class="btn-nocad">
                        Crie sua conta
                    </button>
            </form>
        </div>
    </div>


    <div class="modal-nocad">
        <div class="nocad-container">
            <form action="cadastro.php" method="post">
                <h1>Cadastrar</h1><hr>
                <h3>CPF</h3>
                <input type="text" class="txtcad"  name="txtcadcpf" placeholder="Digite seu CPF" maxlength="11" required>
                <h3>Nome</h3>
                <input type="text" class="txtcad"  name="txtcadnome" placeholder="Digite seu nome" required>
            
                <h3>Email</h3>
                <input type="text" class="txtcad" name="txtcademail"  placeholder="Digite seu Email" required>
                <h3>Senha</h3>

                <section class="container-password">
                    <input type="password" class="txtcad" id="passwordCad" name="txtcadsenha"   placeholder="Digite sua senha" required>
                    <i class="fas fa-eye" id="show-pass-cad" class="show-pass"></i>
                </section>

                <h3>Repita a senha</h3>
                <input type="password" class="txtcad" name="txtcadRepsenha"  placeholder="Digite sua senha novamente" required><br>
                
                <button class="btn-cadastrar">
                    Cadastrar
                </button> <br>

                <button class="close-btn-cad">
                    <i class="fas fa-times"></i>
                </button>
            </form>
        </div>
        
    </div>
